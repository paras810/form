<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>form</title>

<body>
    <h1 id="heading">Letâ€™s Stay In Touch</h1>
    <p id="about-form">We are an ambitious studio and are looking for enthusiastic people to join our team.</p>
    <div class="form-container">
        <form class="form">
            <div class="form-section">
                <div class="email-div">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  class="input-field" placeholder="Enter a valid email address" required>
        </div>
        <div class="name-div">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
        <div class="msg-div">
            <label for="msg">Message</label>
            <textarea name="msg" id="msg" cols="20" class="input-field" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn ">Submit</button>
        </div>
        </form>
       
    </div>
